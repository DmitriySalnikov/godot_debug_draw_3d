name: Bug Report
description: Report a bug
title: "[Bug]: "
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      - Write a descriptive issue title above.
      - Search [open](https://github.com/DmitriySalnikov/godot_debug_draw_3d/issues) and [closed](https://github.com/DmitriySalnikov/godot_debug_draw_3d/issues?q=is%3Aissue+is%3Aclosed) issues to ensure it has not already been reported.

- type: input
  attributes:
    label: Godot version
    description: >
      Specify the Git commit hash if using a development or non-official build.
      If you use a custom build, please test if your issue is reproducible in official builds too.
    placeholder: 3.3.stable, 4.0.dev (3041becc6)
  validations:
    required: true

- type: input
  attributes:
    label: DebugDraw3D version
    description: >
      Specify the Git commit hash if using a development or non-official build.
      If you use a custom build, please test if your issue is reproducible in official builds too.
    placeholder: 1.0, 1.0.1, 2637667
  validations:
    required: true

- type: dropdown
  id: platform
  attributes:
    label: On which operating systems the error occurs
    multiple: true
    options:
      - Windows
      - Linux
      - macOS
      - Android
      - iOS
      - UWP
      - Web

- type: dropdown
  id: renderer
  attributes:
    label: Using which renderers the error occurs
    multiple: true
    options:
      - Vulkan
      - Vulkan mobile
      - GLES3
      - DirectX 12

- type: textarea
  attributes:
    label: Issue description
    description: |
      Describe your issue briefly. What doesn't work, and how do you expect it to work instead?
      You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: |
      List of steps or sample code that reproduces the issue. Having reproducible issues is a prerequisite for contributors to be able to solve them.
      If you include a minimal reproduction project below, you can detail how to use it here.
  validations:
    required: true

- type: textarea
  attributes:
    label: Minimal reproduction project
    description: |
      A small Godot project which reproduces the issue, with no unnecessary files included. Be sure to not include the `.godot` folder in the archive (but keep `project.godot`).
      Required, unless the reproduction steps are trivial and don't require any project files to be followed. In this case, write "N/A" in the field.
      Drag and drop a ZIP archive to upload it. **Do not select another field until the project is done uploading.**
  validations:
    required: true