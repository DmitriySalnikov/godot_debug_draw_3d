
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to 1.4.5/</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=1.4.5/" />
  </noscript>
  <script>
    // Getting the parameters from the URL
    const queryParams = new URLSearchParams(window.location.search);
    const pageParam = queryParams.get("page");

    // Forming the final URL using the parameter value ?page
    if (pageParam) {
      window.location.replace(`1.4.5/${pageParam}${window.location.hash}`);
    } else {
      window.location.replace(`1.4.5/${window.location.hash}`);
    }
  </script>
  <style>
    html {
      background: #21232b;
      color: #ebf0f1;
    }
    a {
      color: #f59031;
      font-weight: 600;
    }
  </style>
</head>
<body>
  Redirecting to <a href="1.4.5/">1.4.5/</a>...
</body>
</html>
