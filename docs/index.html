
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to 1.5.0/</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=1.5.0/" />
  </noscript>
  <script>
    // Getting the parameters from the URL
    const queryParams = new URLSearchParams(window.location.search);
    const pageParam = queryParams.get("page");

    // Forming the final URL using the parameter value ?page
    if (pageParam) {
      window.location.replace(`1.5.0/${pageParam}${window.location.hash}`);
    } else {
      window.location.replace(`1.5.0/${window.location.hash}`);
    }
  </script>
  <style>
    html {
      background: #21232b;
      color: #ebf0f1;
    }
    a {
      color: #f59031;
      font-weight: 600;
    }
  </style>
</head>
<body>
  Redirecting to <a href="1.5.0/">1.5.0/</a>...
</body>
</html>
